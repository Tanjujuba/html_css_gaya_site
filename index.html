<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="conteudo">
        <section class="conteudo__texto">
            <h1 class="conteudo__texto__titulo">Curve-se em respeito e pague suas preces para a <strong class="titulo-destaque">princesa da Meowlândia e rainha dos camundongos</strong></h1>
            <p class="conteudo__texto__pagrafo">Meow! Sou a Gaya, gatinha perigosa do sul, fotogênica e especializada na arte de <strong>matar com o olhar</strong>, pronto para roubar o seu peixe hehehe! Curve-se mortal!</p>
            <div class="conteudo__ancoras">
                <button id = "conteudo__ancoras__botoes" class="conteudo__ancoras__botoes">Pague preces!</button>
                <a class="conteudo__ancoras__botoes" href="https://www.instagram.com/stories/highlights/17923314764179290/">Instagram</a>
            </div>
        </section>
        <img src="gaya.png" id="conteudo__img" class="conteudo__img" alt="Foto da princesa Gaya">
    </main>
    <footer></footer>

    <script src="app.js" defer></script>

</body>
